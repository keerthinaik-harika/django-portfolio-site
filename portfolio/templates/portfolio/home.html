{% load static %}
<img src="{% static 'portfolio/profile.png' %}" />
{% for project in projects %}
<div class="col-lg-4 col-md-6">
  {% if project.url %}
  <a href="{{ project.url }}">
    <img src="{{ project.image.url }}" class="img-fluid mb-2" />
  </a>
  {% else %}

  <img
    src="{{ project.image.url }}"
    class="img-fluid mb-2"
    width="200"
    height="160"
  />
  {% endif %}
  <h3>{{ project.title }}</h3>
  <p>{{ project.description }}</p>
</div>
{% endfor %}
